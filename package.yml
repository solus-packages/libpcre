name       : libpcre
version    : '8.40'
release    : 13
source     :
    - ftp://ftp.csx.cam.ac.uk/pub/software/programming/pcre/pcre-8.40.tar.gz : 1d75ce90ea3f81ee080cdc04e68c9c25a9fb984861a0618be7bbf676b18eda3e
license    : BSD-3-Clause
summary    : pcre (Perl Compatible Regular Expressions)
builddeps  :
    - pkgconfig32(zlib)
    - bzip2-32bit-devel
optimize   : speed
component  : system.base
emul32     : yes
patterns   :
    - docs :
        - /usr/share/doc/pcre/html/
        - /usr/share/man/man3
description: |
    pcre is a library of functions that implement regular expression pattern matching using the same syntax and semantics as Perl 5. It has its own API and wrappers that correspond to the POSIX regular expression API.
setup      : |
    %patch -p2 < $pkgfiles/security/cve-2017-7186.patch
    %configure --enable-unicode-properties \
               --enable-pcregrep-libz \
               --enable-pcregrep-libbz2 \
               --enable-jit \
               --disable-static \
               --enable-pcre16 \
               --enable-pcre32 \
               --prefix=/usr
build      : |
    %make
install    : |
    %make_install
